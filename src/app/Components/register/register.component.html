<div class="col-md-12">
  <h2>{{title}}</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-5">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>

    <p>
      <label for="surname">Apellidos</label>
      <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required>
      <span *ngIf="!surname.valid && surname.touched">
        El Apellido es obligatorio
      </span>
    </p>

    <p>
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required>
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio
      </span>
    </p>

    <p>
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
      <span *ngIf="!password.valid && password.touched">
        El password es obligatorio
      </span>
    </p>

    <input type="submit" value="Registrarme" class="btn btn-success">

  </form>

</div>
